<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Xero Node App</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles for this page -->
    <link href="main.css" rel="stylesheet">

</head>

<body>
    <!-- NAVIGATION -->

    <!-- Navbar -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">

                <!-- Logo and Hamburger-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <a href="#" class="navbar-brand">Xero Node App</a>
                </div>
            </div>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="mainNavBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="./about.html">About</a></li>

                    <!-- Drop down menu 1-->

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pages<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Contacts</a></li>
                            <li><a href="#">Invoices</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Wrapper-->
        </nav>
        <!-- Inverse-->
    </div>
    <!-- Container fluid-->
    <button type="button" class="btn btn-primary" id="btn">Fetch data</button>

    <div id="invoices-info"></div>
        <h1>New Invoices</h1>
    <div id="invoice-container"></div>
    <script id="invoiceTemplate" type="text/x-handlebars-template">
        {{#each invoice}}
        <div class="info-column">
            <h2>{{Type}} <span class="contact">({{contact}})</span></h2>
        </div>

            <h4 class="headline-bar">More info</h4>
            <ul class="more-info">

                <li>{{Date}}</li>
                <li>{{DueDate}}</li>>
                <li>{{LineAmountTypes}}</li>
                <li>{{InvoiceNumber}}</li>
                <li>{{CurrencyCode}}</li>
                <li>{{CurrencyRate}}</li>

                <li>{{SubTotal}}</li>
                <li>{{TotalTax}}</li>
                <li>{{Total}}</li>

                <li>{{AmountDue}}</li>
                <li>{{AmountPaid}}</li>
                <li>{{AmountCredited}}</li>
                <li>{{UpdatedDateUTC}}</li>
            </ul>
            {{/each}}
        </div>
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
