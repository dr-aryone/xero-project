<body>
    <!-- NAVIGATION -->

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">

                <!-- Logo and Hamburger-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

            <!-- Menu Items -->

                <ul class="nav navbar-nav">

                    <!-- Drop down menu 1-->

                    <li class="dropdown">

    <!-- Container fluid-->
    <div class="container-fluid">
    <button type="button" class="btn btn-primary" id="btn">Fetch data</button>
    <h1>New Invoices</h1>
</div>

<div class ="container-fluid">
    <div id="invoice-container"></div>
    <script id="invoiceTemplate" type="text/x-handlebars-template">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Due Date</th>
                        <th>Invoice #</th>
                        <th>Currency</th>
                        <th>Sub Total</th>
                        <th>Tax</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        {{#each this.invoices}}
                        <td>{{Contact.Name}}</td>
                        <td>{{Date}}</td>
                        <td>{{DueDate}}</td>
                        <td>{{InvoiceNumber}}</td>
                        <td>{{CurrencyCode}}</td>
                        <td>{{SubTotal}}</td>
                        <td>{{TotalTax}}</td>
                        <td>{{Total}}</td>
                    </tr>

                </tbody>
                {{/each}}
            </table>
        </div>

        </script>
        </div>
